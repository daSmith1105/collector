<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Collection Manager</title>
    <meta name="description" content="An application to mange your collections of items">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <h1>Collection Manager</h1>
    <h2>Please Sign In</h2>
    <label for="user">User Name:</label>
    <input type="text" class="uName" name="user" />
    <br>
    <label for="password">Password:</label>
    <input type="text" class="uPass" name="password" />
    <br>
    <button type="submit" class="uSubmit">Sign In</button>
    <p>New to Collection Manager? <a href="#">Create an Account</a></p>
    <hr>
    <!-- form input for new item -->
    <label for="item-type">Item Type/Category:</label>
    <input type="text" class="iType" name="item-type" />
    <br>
    <label for="item-name">Item Name:</label>
    <input type="text" class="iName" name="item-name" />
    <br>
    <label for="item-maker">Manufacturer:</label>
    <input type="text" class="iMaker" name="item-maker" />
    <br>
    <label for="item-image">Add an Image:</label>
    <input type="file" name="item-image" accept="image/*">
    <br>
    <label for="item-condition">Condition:</label>
    <input type="text" class="iCondition" name="item-condition" />
    <br>
    <label for="item-date">Build Date:</label>
    <input type="text" class="iDate" name="item-date" />
    <br>
    <label for="item-description">Description:</label>
    <br>
    <textarea cols=40 rows=10 name="item-decription"></textarea>
    <br>
    <label for="item-storage">Storage location:</label>
    <input type="text" class="iStorage" name="item-storage" />
    <br>
    <label for="item-keyword">Keywords:</label>
    <input type="text" class="iKeyword" name="item-keyword" />
    <hr>
    <!-- api output for item -->
    <button type='button' class="">Edit</button>
    <button type='button' class="">Delete</button>
    <button type='button' class="">Move to</button>
</body>

</html>
